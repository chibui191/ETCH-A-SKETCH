<!DOCTYPE html>
<html>
  <head>
    <title>ETCH-A-SKETCH</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day&display=swap" rel="stylesheet">
  </head>
  <body>    
    <div class="grid-container">
      <div class="header">
        <h1>Etch-a-sketch</h1>  
      </div>

      <div class="menu">
        <button
          class="btn-menu jscolor {valueElement:null,value:'ffa500'}" id="colorPicker">
          Select Color
        </button>

        <button id="btn-reset" class="btn-menu">Reset</button>
      </div>
      
      <div class="main">
       <div id="sketchpad">
       </div>
      </div>  
    </div>
    <script src="main.js"></script> 
    <script src="jscolor.js"></script> 
  </body>
</html>
